<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina inicial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container"> 
        <header>
        <img src="img/logo.svg" id="logo" title="PetAmigos" alt="PetAmigos">
        </header>

        <form action="feed.html">
            
            <label for="login">Usuario / E-mail </label>
            
            <input type="email" id="email" name="email" placeholder="Login"  maxlength="40"/> 
            
            <label for="senha">Senha </label>
            <input type="password" id="senha" name="senha" placeholder="Password">
            <div id="butoes">
                
                <input type="reset" id="reset" value="Apagar" >
                <input type="submit" id="entrar" value="Entrar" >
            </div>
            
            <div id="lembrar">

                <label for="lembrar" id="lembrar">Lembrar Senha</label>
                <input type="checkbox" id="lembrar" name="lembrar" value="Lembrar Login e Senha">
            </div>
        </form>
            <article>
                <h1><a href="cadastro.html">Não tem conta?</a></h1>
                <p>Cadastre-se com suas Redes Sociais.</p>

            </article>
            <aside>
                <label for="fisica">Pessoa Fisica?</label>
                <input type="radio" id="fisica" name="fisica" value="fisica" required>
                
                 <label for="juridica">Pessoa Juridica?</label>
                <input type="radio" id="juridica" name="juridica" value="juridica" required>
                

            </aside>
            
        <footer>
        <a href="#"><img src="img/google.png" class="redes" alt="google" title="Google"></a>
        <a href="cadastro.html"><img src="img/email.png" class="redes" alt="e-mal" title="E-mail"></a>
        <a href="#"><img src="img/face.png" class="redes" alt="facebook" title="Facebook"></a>
        <a href="#"><img src="img/apple.png" class="redes"alt="apple" title="Apple"></a>
        </footer>
    </main>
</body>
</html>

<body>
    <main id="container">
        <header>
            <nav id="menu-h">
                <ul>

                    <li><a href="servicos.html"></a></li>

                </ul>

        </header>
        <h1>Faça seu cadastro </h1><br>

    
        <div class="pf_pj">
            <label class="container">Pessoa Fisica
                <input type="radio" name="radio" id="pf">
                <span class="checkmark"></span>
              </label>
              <label class="container">Pessoa Juridica
                <input type="radio" name="radio" id="pj">
                <span class="checkmark"></span>
              </label>
        </div>
        <div id="img_perfil">  
            <img src="img/user.svg"  for="imgperfil" title="imagem do usuario" alt="imagem do usuario">
            <input type="file" id="imgperfil" accept="image/jpeg"  required>
         </div>
      
         <form id="cadastro_form" action="#">
     <h3>Dados do Tutor </h3>

            <label for="login">Usuario :</label>
            <input type="text" id="login" />
            <label for="senha">Senha :</label>
            <input type="password" id="senha" />
            <label for="rua">Rua:</label>
            <input type="text" id="rua" />

    <h3>Dados do PET </h3>

            <label for="pet_nome">Nome do Pet :</label>
            <input type="text" id="pet_nome" />
            <label for="pet_idade">Idade do Pet :</label>
            <input type="number" id="pet_idade" />
            <label for="pet_raca">Raça do Pet :</label>
            <input type="text" id="pet_raca" />
            <label for="porte">Informe o Porte do seu PET :</label>
            <select name="porte" id="porte" required>
                <option value="pequeno" required >Pequeno Porte </option>
                <option value="medio" required >Medio Porte </option>
                <option value="grande" required >Grande Porte</option>
            </select>
            <label for="estado">Estado:</label>
            <select name="estado" id="estado" required>

                <option value="AL" required >Alagoas</option>
                <option value="CE" required >Ceará</option>
                <option value="PE" required >Pernambuco</option>
                <option value="PB" required >Paraíba</option>
                <option value="RN" required >Rio Grande do Norte</option>
                
            </select>
            
       
        
        <br>
            <button type="reset">Cancelar</button>
         
            <button type="submit" value="submit">Cadastrar </button>
            
       
    </form>
        </main>
    

</body>

</html>
